name: Publish Power BI PBIP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Install PbiTools
        run: dotnet tool install --global PbiTools

      - name: Add dotnet tools to PATH
        run: echo "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Check dotnet and pbitools installation
        run: |
          dotnet --info
          dotnet tool list --global
          where pbitools
        shell: pwsh

      - name: Debug directory structure
        run: |
          Get-ChildItem -Recurse
        shell: pwsh

      - name: Publish to Power BI
        run: |
          pbitools push ./Coffee.pbip `
            --workspace ${{ secrets.WORKSPACE_ID }} `
            --tenant ${{ secrets.TENANT_ID }} `
            --client-id ${{ secrets.CLIENT_ID }} `
            --client-secret ${{ secrets.CLIENT_SECRET }}
        shell: pwsh
